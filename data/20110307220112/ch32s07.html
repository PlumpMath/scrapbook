<div class="titlepage"><div><div><h2 class="title" style="clear: both;">
<a name="id3157057"></a>列视图</h2></div></div></div>
<p><strong class="userinput"><code>C-c C-x C-c</code></strong> 进入列视图；按 <strong class="userinput"><code>q</code></strong> 退出：</p>
<p><img src="11.png"></p>
<p>在文件头部设置列：</p>
<pre class="screen">#+COLUMNS: %10<a name="org-31"></a><img src="1.png" alt="1" border="0">ITEM  %10PRIORITY<a name="org-32"></a><img src="2.png" alt="2" border="0"> %15TODO<a name="org-33"></a><img src="3.png" alt="3" border="0"> %65TAGS<a name="org-34"></a><img src="4.png" alt="4" border="0">   </pre>
<div class="calloutlist"><table summary="Callout list" border="0">
<tbody><tr>
<td valign="top" width="5%" align="left"><p><a href="#org-31"><img src="1.png" alt="1" border="0"></a> </p></td>
<td valign="top" align="left">百分数表示该列所占宽度</td>
</tr>
<tr>
<td valign="top" width="5%" align="left"><p><a href="#org-32"><img src="2.png" alt="2" border="0"></a> </p></td>
<td valign="top" align="left">优先级</td>
</tr>
<tr>
<td valign="top" width="5%" align="left"><p><a href="#org-33"><img src="3.png" alt="3" border="0"></a> </p></td>
<td valign="top" align="left">事件状态</td>
</tr>
<tr>
<td valign="top" width="5%" align="left"><p><a href="#org-34"><img src="4.png" alt="4" border="0"></a> </p></td>
<td valign="top" align="left">标签</td>
</tr>
</tbody></table></div>

<colgroup>
<col>
<col>
</colgroup>
<tbody>
<tr>
<td>C-c C-x C-c</td>
<td>进入列视图</td>
</tr>
<tr>
<td>r|g</td>
<td>刷新</td>
</tr>
<tr>
<td>q</td>
<td>退出</td>
</tr>
<tr>
<td>left|right</td>
<td>在列间移动</td>
</tr>
<tr>
<td>S-left|S-right</td>
<td rowspan="2">改变当前列的值</td>
</tr>
<tr><td>n|p</td></tr>
<tr>
<td>1~9,0</td>
<td>用编号选择值</td>
</tr>

<td>v</td>
